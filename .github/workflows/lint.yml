name: "Lint and Test"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-parser-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci

      - name: Copy original parser
        run: cp -r src/jsonpath.ts ${{ runner.temp }}
      - name: Build Parser
        run: npm run build:parser
      - name: Compare with original parser
        run: |
          if ! diff -qr src/jsonpath.ts ${{ runner.temp }}/jsonpath.ts; then
            echo 'Generated parser code is out of sync. Please run "npm run build:parser", and commit the changes.'
            exit 1
          fi

  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci

      - name: Lint
        run: npx biome ci

      - name: Test
        run: npm run test
