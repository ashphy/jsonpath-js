name: "Lint and Test"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-parser-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - name: Copy original parser
        run: cp -r src/jsonpath.ts ${{ runner.temp }}
      - run: npm run build:parser
      - name: Compare with original parser
        run: |
          if ! diff -qr src/jsonpath.ts ${{ runner.temp }}/jsonpath.ts; then
            echo 'Generated parser code is out of sync. Please run "npm run build:parser", and commit the changes.'
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx biome ci

  test-node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 20, 22, 23 ]
    name: Test on node v${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run test

  test-deno:
    runs-on: ubuntu-latest
    name: Test on deno
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: npm ci
      - run: deno task test

  test-bun:
    runs-on: ubuntu-latest
    name: Test on bun
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5
      - run: bun install
      - run: bun test
